  <main class="contato">
    <section class="formulario">
      <h3>Contato</h2>
      <form>
        <div class="campos-form">
          <label for="nome">Nome:</label>
          <input id="nome" name="nome" type="text" placeholder="Insira o seu nome completo" onkeyup="validaNome()">
          <div id="txtNome"></div>  
        </div>
        <div class="campos-form">
          <label for="email">E-mail:</label>
          <input id="email" name="email" type="text" placeholder="Insira o seu e-mail" onkeyup="validaEmail()">
          <div id="txtEmail"></div>  
        </div>
        
        <div class="campos-form">
          <label for="assunto">Assunto:</label>
          <textarea id="assunto" name="assunto" rows="8" placeholder="Deixem as mensagens aumigos!" onkeyup="validaAssunto()"></textarea >
          <div id="txtAssunto"></div>  
        </div>
        <button onclick = 'enviar()' type="submit">Enviar</button>
      </form>
    </section>
    
    <section>
      <h3>Endereço</h2>
      <div class="endereco">
